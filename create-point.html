<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>

    <link rel="stylesheet" href="CSS/estilos.css">    
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="CSS/create-point.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <body>
        <div class="page-create-point">
            
                <header>
                    <figure>
                        <img src="icones/logo.svg" alt="Logo Ecoleta">
                    </figure>
                    <a href="#"><span></span>Voltar para home</a>
                </header>
               
                <form action="">

                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                        <div class="field">
                            <label for="">Nome da entidade</label>
                            <input type="text" name="name" required>

                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2" required>
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o Estado</option>
                                </select>
                                <input type="hidden" name="state" required>
                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required> 
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
                            
                        </div>


                    </fieldset>

                    <fieldset>
                        <legend>
                            <h2>Ítens de coleta</h2>
                        </legend>

                        <div class="items-grid">
                            <li data-id="1"><img src="./icones/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id="2"><img src="./icones/baterias.svg" alt="Pilhas e Baterias">
                                <span>Pilhas e Baterias</span>
                            </li>
                            <li data-id="3"><img src="./icones/papeis-papelao.svg" alt="Papéis e Papelão">
                                <span>Papéis e Papelão</span>
                            </li>
                            <li data-id="4"><img src="./icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                                <span>Resíduos Eletrônicos</span>
                            </li>
                            <li data-id="5"><img src="./icones/organicos.svg" alt="Resíduos Orgânicos">
                                <span>Resíduos Orgânicos</span>
                            </li>
                            <li data-id="6"><img src="./icones/oleo.svg" alt="Óleo de cozinha">
                                <span>Óleo de cozinha</span>
                            </li>
                            <input type="hidden" name="items" value>
                        </div>
                        

                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>

                </form>
              
        </div>
    <script src="./scripts/create-point.js"></script>
</body>
</html>
